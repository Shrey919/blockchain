<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Chain</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    h1 {
      margin: 0;
    }
    .logo {
      height: 120px;
    }
    #chain {
      max-width: 600px;
      margin: 30px auto;
    }
    .block {
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .block-header {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .block-data {
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
    #qr-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #qr-input {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    #submitQR {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #2b7fb8;
      color: white;
      border-radius: 6px;
    }
    #submitQR:hover {
      background-color: #1a6aa1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Care Chain</h1>
    <img class="logo" src="logo" alt="Care Chain Logo">
  </header>

  <form id="qr-form">
    <label for="qr-input"><strong>Scan or enter QR code data from patient:</strong></label>
    <input type="text" id="qr-input" placeholder="e.g. care-session:patient123" required />
    <button type="submit" id="submitQR">Submit and Add Block</button>
  </form>

  <div id="chain"></div>

  <script>
    function buf2hex(buffer) {
      return Array.prototype.map.call(
        new Uint8Array(buffer),
        x => ('00' + x.toString(16)).slice(-2)
      ).join('');
    }

    async function sha256(msg) {
      const msgBuffer = new TextEncoder().encode(msg);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return buf2hex(hashBuffer);
    }

    const chain = [];

    async function createGenesisBlock() {
      const genesis = {
        index: 0,
        timestamp: new Date().toISOString(),
        data: "ðŸª™ Genesis Block",
        previousHash: "0".repeat(64)
      };
      genesis.hash = await sha256(JSON.stringify(genesis));
      chain.push(genesis);
      renderChain();
    }

    async function addBlockFromQR(qrData) {
      const prev = chain[chain.length - 1];
      const newBlock = {
        index: prev.index + 1,
        timestamp: new Date().toISOString(),
        data: `ðŸ©º QR Entry: ${qrData}`,
        previousHash: prev.hash
      };
      newBlock.hash = await sha256(JSON.stringify(newBlock));
      chain.push(newBlock);
      renderChain();
    }

    function renderChain() {
      const container = document.getElementById('chain');
      container.innerHTML = '';
      chain.forEach(block => {
        const el = document.createElement('div');
        el.className = 'block';
        el.innerHTML = `
          <div class="block-header">
            Block #${block.index} â€” ${block.timestamp}
          </div>
          <div class="block-data">
Index: ${block.index}
Previous: ${block.previousHash.slice(0, 16)}â€¦  
Hash:     ${block.hash.slice(0, 16)}â€¦  
Data:     ${block.data}
          </div>
        `;
        container.appendChild(el);
      });
    }

    document.getElementById('qr-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('qr-input');
      const data = input.value.trim();
      if (data.length > 0) {
        await addBlockFromQR(data);
        input.value = '';
      }
    });

    createGenesisBlock();
  </script>

</body>
</html>
